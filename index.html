<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="img/cloud.png" type="Image/png">
    <!-- fontawesome--icon link -->
    <script src="https://kit.fontawesome.com/5f739fbfb8.js" crossorigin="anonymous"></script>

    <!-- font-family link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="search-box">
                    <input type="text" placeholder="enter your location" class="input-box">
                    <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
                </div>
            </div>
            <div class="location-not-found">
                <h1>Sorry, Location Not Found</h1>
                <img src="img/404.png" alt="404 Error">
            </div>
            <div class="weather-body">
                <img src="img/clear.png" alt="weather Image" class="weather-img">
                <div class="weather-box">
                    <p class="temprature">0 <sup>Â°C</sup></p>
                    <p class="description">Light Rain</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity-level">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">12Km/H</span>
                            <p>Wind-Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>

    <!-- boostrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- script link -->
    <script src="main.js"></script>
</body>

</html>
